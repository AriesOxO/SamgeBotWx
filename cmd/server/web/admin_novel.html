<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说管理</title>
  <link rel="stylesheet" href="css/admin_manage.css">
</head>
<body>
  <div class="admin-header">
    <h2>小说管理</h2>
    <div>
      <button id="add-novel-btn">新增小说</button>
      <button id="batch-del-btn">批量删除</button> 
    </div>
  </div>
  <table class="admin-table">
    <thead>
      <tr>
        <th><input type="checkbox" id="select-all"></th>
        <th>昵称</th>
        <th>比赛届数</th>
        <th>小说名</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="novel-tbody"></tbody>
  </table>
  <div class="admin-pagination" id="pagination"></div>

  <!-- 编辑/新增弹窗 -->
  <div class="modal hidden" id="edit-modal">
    <div class="modal-content">
      <h3 id="modal-title">小说</h3>
      <input id="edit-nick" placeholder="昵称">
      <input id="edit-number" placeholder="比赛届数">
      <input id="edit-title" placeholder="小说名">
      <div>
        <button id="save-edit-btn">保存</button>
        <button id="cancel-edit-btn">取消</button>
      </div>
    </div>
  </div>
  <script src="js/admin_novel.js"></script>
</body>
</html>
