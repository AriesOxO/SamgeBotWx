<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论统计</title>
    <link rel="stylesheet" type="text/css" href="css/mobile_statistics.css" media="screen and (max-width:1200px)"/>
    <link rel="stylesheet" type="text/css" href="css/pc_statistics.css" media="screen and (min-width:1201px)"/>
</head>
<body onload ="fetchComments('static', 1, 20)">
<div class="container">
    <div class="toggleTab">
        <button onclick="window.location.href='index.html'" class="tabButton">评论展示</button>
        <button onclick="window.location.href='static.html'" class="tabButton">评论统计</button>
    </div>

    <div class="search">
        <label for="wxNickName">微信昵称:</label>
        <input type="text" id="wxNickName">
        <label for="novelTitle">小说标题:</label>
        <input type="text" id="novelTitle">
        <label for="novelTitle">比赛届数:</label>
        <input type="number" id="numberOfRaces">
        <div class="sort-buttons">
            <button onclick="fetchComments('static', 1, 20)">升序</button>
            <button onclick="fetchComments('static', 2, 20)">倒序</button>
        </div>
        <button class="result-buttons" onclick="fetchComments('static', 1, 20)">统计数据</button>
    </div>

    <!-- Tables Container -->
    <div class="tables-container">
        <!-- Table 1 -->
        <div class="table-wrapper">
            <span class="tableSpan">评论者排名</span>
            <table id="statisticsByNickNameTable">
                <thead>
                <tr>
                    <th>评论者（微信昵称）</th>
                    <th>评论数量</th>
                </tr>
                </thead>
                <tbody id="statisticsByNickNameBody">
                <!-- Comments will be inserted here -->
                </tbody>
            </table>
            <div class="pagination" id="paginationByNickName"></div>
        </div>

        <!-- Table 2 -->
        <div class="table-wrapper">
            <span class="tableSpan">小说被评排名</span>
            <table id="statisticsByNovelTitleTable">
                <thead>
                <tr>
                    <th>小说名称</th>
                    <th>评论数量</th>
                </tr>
                </thead>
                <tbody id="statisticsByNovelTitleBody">
                <!-- Comments will be inserted here -->
                </tbody>
            </table>
            <div class="pagination" id="paginationByNovelTitle"></div>
        </div>

        <!-- Table 3 -->
        <div class="table-wrapper">
            <span class="tableSpan">历届评论排名</span>
            <table id="statisticsByNumber">
                <thead>
                <tr>
                    <th>小说届数</th>
                    <th>评论数量</th>
                </tr>
                </thead>
                <tbody id="statisticsByNumberBody">
                <!-- Comments will be inserted here -->
                </tbody>
            </table>
            <div class="pagination" id="paginationByNumber"></div>
        </div>
    </div>
</div>
<script src="js/statistics.js"></script>
</body>
</html>
