<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论统计</title>
    <link rel="stylesheet" type="text/css" href="css/mobile_statistics.css" media="screen and (max-width:1200px)" />
    <link rel="stylesheet" type="text/css" href="css/pc_statistics.css" media="screen and (min-width:1201px)" />
    <script src="js/echarts.min.js"></script>
  </head>
  <body onload="fetchComments('static', 2, 20)">
    <div class="app-container">
      <div class="nav-container">
        <div class="nav-container-box">
          <div class="nav-li" onclick="window.location.href='index.html'">评论展示</div>
          <div class="nav-li active" onclick="window.location.href='static.html'">评论统计</div>
        </div>
      </div>
      <div class="search-container">
        <div class="serach-li">
          <p class="search-label">笔名昵称</p>
          <input class="search-input" type="text" placeholder="请输入笔名昵称" id="wxNickName" />
        </div>
        <div class="serach-li">
          <p class="search-label">小说标题</p>
          <input class="search-input" type="text" placeholder="请输入小说标题" id="novelTitle" />
        </div>
        <div class="serach-li">
          <p class="search-label">比赛届数</p>
          <input class="search-input" type="number" placeholder="请输入比赛届数" id="numberOfRaces" />
        </div>
        <div class="serach-button">
          <div class="search-btn" onclick="fetchComments('static', 1, 20)">查询</div>
        </div>
      </div>
      <div class="content-container">
        <div class="charts-box">
          <div class="charts-li">
            <div class="charts-li-content">
              <div class="chart-title">
                <img src="./img/xiezuo.png" alt="xiezuo" />
                <p>评论者排名</p>
                <img src="./img/xieyou.png" alt="xieyou" />
              </div>
              <div class="chart-dom"></div>
              <div class="chart-footer"></div>
            </div>
          </div>
          <div class="charts-li">
            <div class="charts-li-content">
              <div class="chart-title">
                <img src="./img/xiezuo.png" alt="xiezuo" />
                <p>小说被评排名</p>
                <img src="./img/xieyou.png" alt="xieyou" />
              </div>
              <div class="chart-dom"></div>
              <div class="chart-footer"></div>
            </div>
          </div>
          <div class="charts-li">
            <div class="charts-li-content">
              <div class="chart-title">
                <img src="./img/xiezuo.png" alt="xiezuo" />
                <p>历届评论排名</p>
                <img src="./img/xieyou.png" alt="xieyou" />
              </div>
              <div class="chart-dom"></div>
              <div class="chart-footer"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="js/statistics.js"></script>
  </body>
</html>
